<html>
<head>
	<meta charset="utf-8">
	<title>switch</title>
	<style type="text/css">
		#all{background-color: Aliceblue;width: 200px;height: 100px;text-align: center;line-height: 30px;margin:200px auto;}
		#all input[type="button"]{
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div id="all">
		<div><span>请输入分数:</span><input id="inScore" type="text"></div>
		<div><input type="button" onclick="show()" value="提交"></div>
		<p id="showScore"></p>
	</div>
	<script type="text/javascript">
		function show() {
			var innerText;
			var score=parseFloat(document.getElementById("inScore").value);
			if(score>100||score<0){
				alert("请输入0~100的分数!");
				return;
			}
			score=parseInt(score/10);
			switch(score){
				case 0:
				case 1:
				case 2:
				case 3:
				case 4:
				case 5:
					innerText="不及格";
					break;
				case 6:
				case 7:
					innerText="及格";
					break;
				case 8:
					innerText="良好";
					break;
				case 9:
				case 10:
					innerText="优秀";
					break;
				default:
					innerText="请输入0~100的分数!";
					break;
			}
			document.getElementById("showScore").innerHTML="分数等级为:"+innerText;
		}

	</script>
</body>
</html>
