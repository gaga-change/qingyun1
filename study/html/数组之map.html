<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>自写map</title>
</head>
<body>
<script type="text/javascript">
	Array.prototype.myMap=function(myFunction){
		var newArr=new Array();
		for (var i = 0; i < this.length; i++) {
			newArr[i]=myFunction(this[i]);
		};
		return newArr;
	}

	var temp=function(a,b,c){
		console.log(a);
		console.log(b);
		console.log(c);
		return a+1;


	}

	var arr=new Array(1,2,3)
	console.log("--------------");
	console.log(arr.myMap(temp));
	console.log("--------------");
	console.log(arr.map(temp));
	console.log("--------------");
	console.log(arr);


</script>
</body>
</html>
