<html>
<head>
	<meta charset="utf-8" />
	<title>两个div夹住一个div</title>
	<style type="text/css">
		*{margin:0;padding: 0;}
		.all{
			padding-top: 20px;
			width: 100%;
			float: left;
			/*background-color: yellow;*/
			min-width: 700px;
		}
		.left{
			width: 100%;
			height: 100px;
			float: left;
			background-color: SeaGreen;
		}
		.right{
			width: 200px;
			height: 100px;
			float: right;
			margin-left: -200px;
			background-color: Deeppink;
		}
		.add_left{
			position: relative;
			float: left;
			width: 300px;
			height: 400px;
			margin-right: -300px;
		    background-color:Aqua;
		    z-index: 1;
		}
		.left_son{
			margin-right: 300px;
			margin-left: 200px;
		}
	</style>
</head>
<body>
	<div class="tm">
		<div class="all">
			<div class="add_left">
				AAAAAAAAAAAAAAAAAAAAAAA
				AAAAAAAAAAAAAAAAAAAAAAA
				AAAAAAAAAAAAAAAAAAAAAAA
			</div>
			<div class="left">
				<div class="left_son">
					AAAAAAAAAAAAAAAAAAAAAAA
					AAAAAAAAAAAAAAAAAAAAAAA
					AAAAAAAAAAAAAAAAAAAAAAA
				</div>
			</div>
			<div class="right">
				AAAAAAAAAAAAAAAAAAAAAAA
				AAAAAAAAAAAAAAAAAAAAAAA
				AAAAAAAAAAAAAAAAAAAAAAA
			</div>
			
		</div>
	</div>



</body>
</html>
