<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>匿名原型</title>
</head>
<body>
<script type="text/javascript">

	function Person(name,age){
		this.name=name;
		this.age=age;
	}


	Person.prototype.say=function (){
		console.log("我叫"+(this.name));
	}

	var person=new Person("dong",13);
	// Person.prototype=new Grandfather("1");
	// console.log(person.constructor);
	person.say();
	console.log("-------------");





</script>
</body>
</html>
