<html>
<head>
	<meta charset="utf-8"/>
	<title>定位</title>
	<style type="text/css">
		*{margin:0;padding:o;}
		body{font-family: "娃娃体-简";font-size: 40px;}
		#all{width: 400px;height: 400px;margin: 100px;background-color: aliceBlue;
			position: absolute;
		}
		#all > div{width: 100px;height: 100px;position: absolute;}
		.one{left: 0px;background-color: red;}
		.two{left: 100px;background-color: orange;}
		.three{right: 10px; left: 200px; top :100px; background-color: yellow}

		#all > div > div{width: 80px;height: 80px;margin: 10px;background-color: DeepPink}
		
	</style>
</head>
<body>
	<div id="all">
		<div class="one">
			<div>a</div>
		</div>
		<div class="two">
			<div>b</div>
		</div>
		<div class="three">
			<div>c</div>
		</div>
	</div>
</body>
</html>
