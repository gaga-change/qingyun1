<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-3.1.0.min.js"></script>
	<title>title</title>
	<style type="text/css">
		p{
			display: none;
			background-color: red;
			height: 100px;
		}	
	</style>
</head>
<body>
	<input id="but1" type="button" value="显示">
	<input id="but2" type="button" value="隐藏">
	<input id="but3" type="button" value="显示|隐藏">
	<p>Hello</p>
	<div>Hello2</div>
	<div>Hello3</div>

</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#but1").click(function(){
			$("p").show();
		});
		$("#but2").click(function(){
			$("p").hide();
		});
		$("#but3").click(function(){
			console.log("haha2");
			$("p").toggle("slow");
		});
	});
	
	
</script>
</html>
