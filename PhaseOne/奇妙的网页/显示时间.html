<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>显示时间</title>
</head>
<body>
<script type="text/javascript">
	var myDate=new Date();
	console.log("myDate:"+myDate);
	console.log("-------------");	
	console.log("年:"+myDate.getFullYear()+"  月:"+(myDate.getMonth()+1)+"  日"+myDate.getDate()
		+"  时"+myDate.getHours()+"  分"+myDate.getMinutes()+" 秒"+myDate.getSeconds());
</script>
</body>
</html>
