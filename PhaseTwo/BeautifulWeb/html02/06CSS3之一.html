<body>
<div class="body">
    <div id="my_div">gaga_change</div>
</div>
<form action="">
    <table class="table">
        <tbody>
        <tr>
            <td>左移动</td>
            <td><input type="range" min="0" max="100" step="1"></td>
            <td><em>0</em></td>
        </tr>
        <tr>
            <td>右移动</td>
            <td><input type="range" min="0" max="100" step="1"></td>
            <td><em>0</em></td>
        </tr>
        <tr>
            <td>缩小</td>
            <td><input type="range" min="0" max="100" step="1"></td>
            <td><em>0</em></td>
        </tr>
        <tr>
            <td>放大</td>
            <td><input type="range" min="0" max="100" step="1"></td>
            <td><em>0</em></td>
        </tr>
        <tr>
            <td>X倾斜</td>
            <td><input type="range" min="0" max="100" step="1"></td>
            <td><em>0</em></td>
        </tr>
        <tr>
            <td>Y倾斜</td>
            <td class="temp1"><input type="range" min="0" max="100" step="1"></td>
            <td><em>0</em></td>
        </tr>
        </tbody>

    </table>
</form>
</body>
<script type="text/javascript">
    var arr = [["translateX",0,"px"],["translateY",0,"px"],["scaleX",0,""],["scaleY",0,""]
        ,["rotate",0,"deg"],["skewX",0,"deg"],["skewY",0,"deg"]];
    console.log(arr)

    console.log($('#style1').get(0).sheet.cssRules[1].cssText  );
    $('#style1').get(0).sheet.cssRules[1].cssText="background-image:url('../img/diao.png')"
    $("input[type='range']").val(0);
    $("input[type='range']").on("change", function (e) {
//        设置左边的数值
        $(e.target).parent().next().children().text(e.target.value);
//        得到当前的range的index
        var index = $("table input[type='range']").index(e.target);
//        改变属性
        arr[index][1]=e.target.value;
        var str="";
        arr.map(function (ele,index) {
            str+=toStr(index)+" ";
        });
        console.log(str);
        $("#my_div").css("transform",toStr(2));
    });
    function toStr(index) {
        return arr[index][0]+"("+arr[index][1]+arr[index][2]+")";
    }


</script>
</html>
