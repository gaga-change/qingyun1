<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../package/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="../package/dong.js"></script>
    <title>title</title>
    <style type="text/css">
        #temp{
            width: 100px;
            height:100px;
            background-color: rebeccapurple;
            /*-webkit-animation: myfirst 1s ease 0s infinite ;*/
            position: relative;

            -webkit-animation-name:myfirst;
            -webkit-animation-duration:1s;
            -webkit-animation-timing-function:linear;
            -webkit-animation-delay:0s;
            -webkit-animation-iteration-count:infinite;
            /*-webkit-animation-direction:alternate;*/
            -webkit-animation-play-state:running;
        }
        @-webkit-keyframes myfirst {
            0%   {background:rebeccapurple; left:0px; top:0px;}
            25%  {background:yellow; left:200px; top:0px;}
            50%  {background:blue; left:200px; top:200px;}
            75%  {background:green; left:0px; top:200px;}
            100% {background:red; left:0px; top:0px;}
        }
    </style>
</head>
<body>
<div style="width: 400px; height: 400px;background-color: AliceBlue;">
    <div id="temp"></div>
</div>

</body>
<script type="text/javascript">

</script>
</html>
