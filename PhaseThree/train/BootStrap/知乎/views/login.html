<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="package/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="stylesheets/index.css">
    <script type="text/javascript" src="package/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="package/bootstrap/js/bootstrap.min.js"></script>
    <!--<script type="text/javascript" src="../package/dong.js"></script>-->
    <title>知乎</title>

</head>
<body>

<div class="body">
    <div class="container">
        <!--logo-->
        <div class="container-header row">
            <img src="images/logo.png" alt="">
            <p class="">与世界分享你的知识、经验和见解</p>
        </div>
        <div class="row">
            <ul class="nav nav-tabs ">
                <li class="active"><a href="#sign-up" data-toggle="tab" style="width: 148px">注册</a></li>
                <li><a href="#sign-in" data-toggle="tab" style="width: 148px">登入</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="sign-up">
                    <!--<form class="form" action="">-->
                    <ul class="list-group">
                        <li class="list-group-item">
                            <input class="form-control" type="text" placeholder="姓名">
                        </li>
                        <li class="list-group-item">
                            <input class="form-control" type="text" placeholder="手机号(仅支持中国大陆)">
                        </li>
                        <li class="list-group-item">
                            <input class="form-control" type="text" placeholder="密码(不少于6位)">
                        </li>
                    </ul>
                    <!--</form>-->

                    <button class="btn-block btn btn-info btn-lg" type="button">注册知乎</button>
                </div>
                <div class="tab-pane" id="sign-in">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <input class="form-control " type="text" placeholder="手机号或邮箱">
                        </li>
                        <li class="list-group-item">
                            <input class="form-control" type="text" placeholder="密码">
                        </li>
                    </ul>
                    <button class="btn-block btn-lg  btn btn-info" type="button">登入</button>
                    <div class="form-group" style="margin-top: 30px">
                        <label>
                            <input type="checkbox">
                            <span>记住我</span>
                        </label>
                        <div class="pull-right"><a href="#">无法登入?</a></div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row"></div>
        <div class="download-app row">
            <button class=" btn btn-block btn-default btn-lg " type="button">下载知乎App</button>
        </div>
    </div>
</div>

</body>

</html>
