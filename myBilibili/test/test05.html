<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子问题</title>
    <style>

        *{
            margin: 0; padding:0;
            box-sizing: border-box;
        }

        div.content{
            /*overflow: hidden;*/
            /*padding-top: 20px;*/
        }
        ul::before,li::before,.baba::before,.content::before{
            display: table;
            content: " ";
            box-sizing: border-box;
        }
        ul::after,li::after,.baba::after,.content::after{
            display: block;
            clear: both;
            content: " ";
        }
        ul{list-style-type: none;
            margin:-10px -10px;
            background-color: rgba(60,60,60,0.5);
            /*background-color:yellow;*/
        }
        li{display: block; background-color: green; width:100px; height:100px; margin:10px;
            float: left;
        }
    </style>
</head>
<body>
<div class="baba" style="width:100%;height: 1000px;background-color: #c6c448;" >
    <div class="content" style="width: 340px;height: 400px;background-color:darkgrey; margin:20px">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <!--100*3=300  20*2=40-->
        </ul>
    </div>
</div>
</body>
</html>
